<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/registration.css">
</head>

<body>

    <header>
        <nav>
            <ul>
                <li><img src="./img/protection.png" alt=""></li>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./registration.html">Registration</a></li>
                <li><a href="./track.html">Order Tracking</a></li>
                <li><a href="./aboutus.html">About-Us</a></li>
            </ul>
        </nav>
        <section>
            <h2>Covid-19 Vaccine Registration</h2>
        </section>
    </header>

    <main>
        <form action="registration" id = "form">
            <fieldset>
                <legend></legend>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Put your name" required>
                <label for="age">Your Age</label>
                <input type="number" name="age" id="age" placeholder="Put your age" required>
                <label for="phonenum">Phone Number</label>
                <input type="text" name="phonenum" id="phonenum" placeholder="Put your phone number " required>
                <label for="vaccines">Vaccine Type</label>
                <select id="vaccines">
                    <option value="Sputnik V" selected>Sputnik V</option>
                    <option value="AstraZeneca">AstraZeneca</option>
                    <option value="mRNA-1273">mRNA-1273</option>
                    <option value="BNT162b2">BNT162b2</option>
                </select>

                <label for="alergy">Do you have an allergy ?</label>
                <input type="radio" id="yes" name="alergy" value="yes" required checked>
                <label for="yes">yes</label>
                <input type="radio" id="no" name="alergy" value="no" required>
                <label for="yes">no</label>
                <label for="date">Vaccine Appointment Date</label>
                <input type="date" id="date" name="date" required>
                <input type="submit">
            </fieldset>
        </form>
    </main>

    <footer>
        <div>
           <h2>&copy Covid-19 Vaccine Registration</h2> 
        </div>
        
        <section>
            <img src="./img/email.png" alt="">
            <img src="./img/facebook  .png" alt="">
            <img src="./img/twitter.png" alt="">
        </section>
    </footer>

    <script src="./JS/registration.js"></script>
</body>

</html>
